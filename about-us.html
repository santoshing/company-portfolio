<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navbarHeight = document.getElementById("menubar").offsetHeight + 20; // Adjust the ID if needed

        // Function to handle smooth scrolling and add margin for fixed navbar
        function scrollToSection(sectionId) {
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                const targetPosition = targetSection.offsetTop - navbarHeight;
                window.scrollTo({
                    top: targetPosition,
                    behavior: "smooth",
                });
            }
        }

        // Attach click event listeners to navbar links
        const navbarLinks = document.querySelectorAll("#menubar a.nav-link");
        navbarLinks.forEach(function (link) {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                const sectionId = link.getAttribute("href").substring(1);
                scrollToSection(sectionId);
            });
        });
    });
</script>
